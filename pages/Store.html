<!DOCTYPE html>
<html lang="sr-Latn-CS">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE11">

    <!--Title and Favicon-->
    <title>Prodaja - MegikPC</title>
    <link rel="shortcut icon" type="image/png" href="../img/Trademarks/favicon.webp">

    <!--Styles-->
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Main style-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Page specific style-->
    <link rel="stylesheet" href="../css/prodaja.css">

    <!--Scripts-->
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/9343e2a586.js" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header id="navbar-container"></header>

        <main>
            <!-- Prodaja Hero Section -->
            <div class="prodaja-hero">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1 class="prodaja-title">Prodaja Raƒçunarske Opreme</h1>
                            <p class="prodaja-subtitle">Povoljna i proverena polovna oprema</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-5 mb-5">
                <!-- Empty grid container for products -->
                <div id="product-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </main>

        <footer id="FooterDiv" class="d-flex flex-wrap justify-content-between align-items-center"></footer>
    </div>

    <!-- Hidden modal container for product details -->
    <div id="product-modal" class="hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            
            <div class="modal-image-section">
                <div class="image-slider-container">
                    <img id="modal-image" src="" alt="Product Image">
                    <button class="arrow-left">&lt;</button>
                    <button class="arrow-right">&gt;</button>
                </div>
            </div>

            <div class="modal-text-section">
                <h2 id="modal-product-name"></h2>
                <p class="modal-price-label">Cena:</p>
                <p id="modal-product-price"></p>
                <p class="modal-description-label">Opis:</p>
                <p id="modal-product-description"></p>
                <a href="tel:+3810605987444" id="modal-contact-button" class="contact-button"><i class="fas fa-phone-volume"></i> 060-5987-444</a>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/storegen.js" defer></script>
</body>
</html>
