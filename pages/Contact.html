        <script>
            //Show phone number on button click
            $(document).ready(function() {
                $('#PhoneClick').click(function() {
                    $(this).text('+381 060-5987-444');
                });
            });

            const form = document.getElementById('form');
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            const resultModalBody = document.getElementById('resultModalBody');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                const object = Object.fromEntries(formData);
                const json = JSON.stringify(object);

                resultModalBody.innerHTML = "Molimo vas da sačekate...";
                resultModal.show();

                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        resultModalBody.innerHTML = "Uspešno poslat upit! <br> Kontaktiraćemo vas što pre u toku radnog vremena.";
                    } else {
                        console.log(response);
                        resultModalBody.innerHTML = json.message;
                    }
                })
                .catch(error => {
                    console.log(error);
                    resultModalBody.innerHTML = "Došlo je do greške. Pokušajte ponovo. <br> Ukoliko i dalje dobijate grešku, molimo vas da nas kontaktirate na <i>info@megikpc.com</i> ili putem mobilnog <i>060-6987-444</i>.";
                })
                .then(function() {
                    form.reset();
                });
            });
        </script>
